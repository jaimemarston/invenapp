<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Productos</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="30">
            <input #inputs matInput placeholder="CÃ³digo" formControlName="codigo">
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <input #inputs matInput placeholder="Descripcion" formControlName="descripcion">
        </mat-form-field>
    </div>
    <!--- 'codigo', 'descripcion',
    'cantidad', 'color', 'deposito',
     'descolor','stock1','codbarra','stockalm1','stockalm2','stockalm3','afectoigv','preciocosto','precioventa', 
     'aplicadscto','cc1','descc1','modelo','genero','talla','ruc','desruc','unimed',
     'desunimed','umdsali','umdsaliconv'-->
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="25">
            <input #inputs matInput placeholder="color" formControlName="color">
        </mat-form-field>


    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="tipo" formControlName="tipo">
        </mat-form-field>
        <mat-form-field fxFlex="20">
            <input #inputs matInput placeholder="proveedor" formControlName="desruc">
        </mat-form-field>
        <mat-form-field fxFlex="50">
            <input #inputs matInput placeholder="unimed" formControlName="unimed">
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <input #inputs matInput placeholder="precioventa" formControlName="precioventa">
        </mat-form-field>
    </div>



    <div class="crud-buttons" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="back()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveClient()" mat-raised-button [disabled]="registerForm.invalid"
            class="mat-accent">Guardar</button>
    </div>
</form>
