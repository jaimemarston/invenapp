<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Tareo
                </span>
            </div>

        </div>
        <div class="content">
            <img src="assets/images/logos/fuse.svg" height="350" width="95">
        </div>
        <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-elevation-z4">
                <mat-tab-group>

                    <mat-tab label="Registro de Semanas">
                        <app-tareomaestro (detalle)="setDetail($event)"></app-tareomaestro>
                    </mat-tab>
                    <mat-tab label="Importa RELOJ">
                        <app-tareodetalle [tareoDetalle]="detail"
                            [idMaster]="tareoMaestro.tareoSelected?.id" 
                            [nombreMaster]="tareoMaestro.tareoSelected?.nombre"
                            [codempMaster]="tareoMaestro.tareoSelected?.codigo"
                            (updated)="getTareos()">
                        </app-tareodetalle>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-contact-button" aria-label="add contact"
    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
