<div id="clientes" fxLayout="column">
    <toolbar-table [title]="'Registro de Productos'"  (inputText)="applyFilter($event)"
        [hidden]="edit" (add)="addArticulo()" (delete)="deleteAllSelecteds()"  ></toolbar-table>

    
    <div fxFlex>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <mat-header-cell  fxFlex="50px" *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell  fxFlex="50px" *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> CODIGO</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.codigo}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <mat-header-cell fxFlex="350px" *matHeaderCellDef> DESCRIPCIÃ“N</mat-header-cell>
                <mat-cell fxFlex="350px" *matCellDef="let element"> {{element.descripcion}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="modelo">
                <mat-header-cell *matHeaderCellDef> MODELO</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.modelo}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="talla">
                <mat-header-cell *matHeaderCellDef> TALLA</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.talla}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <app-action-icons (edit)="editRecord(row.id)" (remove)="delete(row.id)"></app-action-icons>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row
                (click)="selectedId = row.id"
                *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{ 'highlight': row.id === selectedId }">
            </mat-row>

        </mat-table>
    </div>
    <div fxFlex>
        <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
