<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar Detalle</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">

        <mat-form-field fxFlex="25" >
            <input matInput  placeholder="DNI" readonly formControlName="codemp" style="background: gainsboro;">
        </mat-form-field>
        

        <mat-form-field fxFlex="25" >
            <input matInput placeholder="Nombre"  readonly formControlName="nombre" style="background: gainsboro;">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="Cod Material" formControlName="cc">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="Nombre" formControlName="descc">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="cantidad" formControlName="cantidad">
        </mat-form-field>
        
    </div>
   
    <div fxLayout="row" class="crud-buttons" fxLayoutAlign="start center">
        <button (click)="onBack()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveProduccion()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">
            Guardar
        </button>
    </div>
</form>
