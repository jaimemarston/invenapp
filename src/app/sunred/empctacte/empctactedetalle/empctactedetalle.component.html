<div id="clientes" fxLayout="column">
    <toolbar-table [title]="'Detalle'"  [urlPrint]="'generate_pdf/'+idMaster" (inputText)="applyFilter($event)" [hidden]="edit"
                   (add)="addRecord()" (delete)="deleteAllSelecteds()"></toolbar-table>
    <div [hidden]="!edit">
        <app-editempctactedetalle [idMaster]="idMaster" [nombreMaster]="nombreMaster" [codempMaster]="codempMaster" [id]="selectedId" (back)="showDataTable()"
                                   (update)="updateDataTable($event)"></app-editempctactedetalle>
    </div>
    <div fxFlex>
        <mat-table #table [dataSource]="dataSource">
            <ng-container  matColumnDef="select">
                <mat-header-cell fxFlex="50px" *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell fxFlex="50px" *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container  matColumnDef="codigo">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> codigo</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.codigo}}</mat-cell>
            </ng-container>

            <ng-container  matColumnDef="nombre">
                <mat-header-cell fxFlex="350px" *matHeaderCellDef> NOMBRE</mat-header-cell>
                <mat-cell fxFlex="350px" *matCellDef="let element"> {{element.nombre}}</mat-cell>
            </ng-container>
            
            <ng-container  matColumnDef="codemp">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> codemp</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.codemp}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="codctacte">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> tipo</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.codctacte}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="desctacte">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> descripcion</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.desctacte}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="fechaini">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> fechaini</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.fechaini}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="fechafin">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> fechafin</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.fechafin}}</mat-cell>
            </ng-container>

            <ng-container  matColumnDef="importe">
                <mat-header-cell fxFlex="80px" *matHeaderCellDef> importe</mat-header-cell>
                <mat-cell fxFlex="80px" *matCellDef="let element"> {{element.importe}}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <app-action-icons (edit)="editRecord(row.id)" (remove)="delete(row.id)"></app-action-icons>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row
                (click)="selectedId = row.id"
                *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{ 'highlight': row.id === selectedId }">
            </mat-row>

        </mat-table>
    </div>
    <div fxFlex>
        <mat-paginator [showFirstLastButtons]="true" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 500]">
        </mat-paginator>
    </div>
    <div>
        <div fxFlex="50"></div>
        
    </div>
</div>
